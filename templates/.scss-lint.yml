linters:

  # Indent using tabs are the most flexible and readable
  Indentation:
    enabled: false

  # Sometimes we need to use duplicated properties for fallbacks, for example: both % and vw for width
  DuplicateProperty:
    enabled: false

  # Sometimes we use certain string quotes just by convention
  StringQuotes:
    enabled: false

  # Use the property order suggested by SMACSS
  PropertySortOrder:
    order:
      - content

      # Box

      - display
      - position

      - z-index

      - top
      - right
      - bottom
      - left

      - width
      - min-width
      - max-width

      - height
      - min-height
      - max-height

      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left

      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left

      - float
      - clear

      - columns
      - column-gap
      - column-fill
      - column-rule
      - column-span
      - column-count
      - column-width

      - transform
      - transition

      # Border

      - border
      - border-top
      - border-right
      - border-bottom
      - border-left
      - border-width
      - border-top-width
      - border-right-width
      - border-bottom-width
      - border-left-width

      - border-style
      - border-top-style
      - border-right-style
      - border-bottom-style
      - border-left-style

      - border-radius
      - border-top-left-radius
      - border-top-right-radius
      - border-bottom-left-radius
      - border-bottom-right-radius

      - border-color
      - border-top-color
      - border-right-color
      - border-bottom-color
      - border-left-color

      - outline
      - outline-color
      - outline-offset
      - outline-style
      - outline-width

      # Background

      - background
      - background-color
      - background-image
      - background-repeat
      - background-position
      - background-size
      - cursor

      # Text

      - color

      - font
      - font-family
      - font-size
      - font-smoothing
      - font-style
      - font-variant
      - font-weight

      - letter-spacing
      - line-height
      - list-style

      - text-align
      - text-decoration
      - text-indent
      - text-overflow
      - text-rendering
      - text-shadow
      - text-transform
      - text-wrap

      - white-space
      - word-spacing

      # Other

      - border-collapse
      - border-spacing
      - box-shadow
      - caption-side
      - cursor
      - empty-cells
      - opacity
      - overflow
      - quotes
      - speak
      - table-layout
      - vertical-align
      - visibility
